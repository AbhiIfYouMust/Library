<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Your library</h1>

    <form action="#" method="post">
        <label for="title"></label>
        <input type="text" id="title" required placeholder="Title" name="book-title">

        <label for="author"></label>
        <input type="text" id="author" required placeholder="Author" name="book-author">

        <label for="pages"></label>
        <input type="number" id="pages" required placeholder="Pages" name="book-pages">

        <label for="status"></label>
        <select name="status" id="status">
            <option value="Read">Read</option>
            <option value="Not read" selected>Not read</option>
        </select>

        <button id="submit" type="submit">Add</button>
    </form>
    <br>

    <table>
        <tr id="header">
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Delete</th>
        </tr>
    </table>

<script src="script.js"></script>
</body>
</html>
