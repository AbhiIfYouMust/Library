<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Your library</h1>

    <form action="" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" required placeholder="title" name="book-title">

        <label for="author">Author:</label>
        <input type="text" id="author" required placeholder="author" name="book-author">

        <label for="pages">Pages:</label>
        <input type="number" id="pages" required placeholder="number of pages" name="book-pages">

        <label for="status">Book status:</label>
        <select name="pets" id="status">
            <option value="read">Read</option>
            <option value="not-read" selected>Not read</option>
        </select>

        <button>Submit</button>
    </form>

<script src="script.js"></script>
</body>
</html>
